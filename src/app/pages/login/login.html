<div id="container" class="card">
  <h1>Iniciar sesión</h1>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div>
    <label for="nombreRestaurante">Nombre del Restaurante</label>
    <input id="nombreRestaurante" name="nombreRestaurante" type="text" ngModel #nombreRestaurante="ngModel" required="true" autocomplete="off">
    @if (nombreRestaurante.dirty || nombreRestaurante.touched){
        <p class="error">Nombre no encontrado</p>
    } 
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input id="password" name="password" type="password" ngModel #password="ngModel" minlength="4" autocomplete="current-password">
    @if (password.invalid && !password.pristine) {
      <p class="error">Contrseña incorrecta</p>
    } 
  </div>
  <button type="submit" [disabled]="loginForm.invalid">
            Iniciar Sesión
        </button>
<p>No tenés cuenta? <a routerLink="/register">Registrate</a></p>
  </form>

</div>
