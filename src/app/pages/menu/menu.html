<header class="main-header">
    <h1> Menu del restaurante ID: {{ restaurantId }}</h1>
</header>
    <nav class="navbar">
        <div class="nav-brand">
            <a routerLink="/menu" class="logo-link">
                <span class="app-name">üçΩÔ∏è Men√∫ Digital</span>
            </a>
        </div>
        <div>
            <a routerLink="/register" class="nav-link register-btn">Reg√≠strate</a>
        </div>
    </nav>
<main class="menu-container">
    @if (isLoading){
        <div class="spinner-area">
            <app-spinner></app-spinner>
        </div>
    } @else {
    <div class="products-list">
      @for (item of menu; track item.id) {
        <app-product-card 
          [product]="item" 
          (viewDetail)="openModal($event)">
        </app-product-card>
      } @empty {
        <p>No se encontraron productos.</p>
      }
    </div>
  }
</main>

@if (selectedProduct) {
  <app-product-detail-modal 
    [product]="selectedProduct!" 
    (close)="closeModal()">
  </app-product-detail-modal>
}
