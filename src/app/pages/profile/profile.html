<div class="container mt-5 mb-5">
  <h2 class="mb-4 fw-bold text-center">Perfil del Restaurante</h2>

  @if (isLoading) {
    <div class="d-flex justify-content-center py-5">
        <app-spinner></app-spinner>
    </div>
  } @else {
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-7">

                <div class="card shadow-sm p-4 border-0">
                
                    <form #profileForm="ngForm" (ngSubmit)="saveChanges(profileForm)">
                        
                        <div class="mb-3">
                            <label for="restaurantName" class="form-label">Nombre del Restaurante</label>
                            <input 
                                id="restaurantName" 
                                type="text" 
                                name="restaurantName"
                                class="form-control" 
                                [(ngModel)]="dataProfile.restaurantName"
                                required
                                #nameInput="ngModel">
                            
                            @if (nameInput.invalid && nameInput.touched) {
                                <div class="text-danger small mt-1">El nombre es obligatorio</div>
                            }
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input 
                                id="address" 
                                type="text" 
                                name="address"
                                class="form-control" 
                                [(ngModel)]="dataProfile.address"
                                required
                                #addressInput="ngModel">
                            
                            @if (addressInput.invalid && addressInput.touched) {
                                <div class="text-danger small mt-1">La dirección es obligatoria</div>
                            }
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Teléfono</label>
                            <input 
                                id="phoneNumber" 
                                type="tel" 
                                name="phoneNumber"
                                class="form-control" 
                                [(ngModel)]="dataProfile.phoneNumber">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <input 
                                id="password" 
                                type="password" 
                                name="password"
                                class="form-control" 
                                [(ngModel)]="dataProfile.password"
                                placeholder="Dejar vacío para mantener la actual">
                            <div class="form-text text-muted">Solo escribe aquí si deseas cambiar tu clave.</div>
                        </div>

                        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mt-4 pt-3 border-top gap-3">
                            
                            <button type="button" (click)="deleteAccount()" class="btn btn-outline-danger w-100 w-sm-auto order-sm-1 order-2">
                                Eliminar Cuenta
                            </button>

                            <button type="submit" [disabled]="profileForm.invalid || isLoading" class="btn btn-primary w-100 w-sm-auto px-4 order-sm-2 order-1">
                                Guardar Cambios
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>    
  }

</div>
